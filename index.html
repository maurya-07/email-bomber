<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>Send Email</h2>

        <input type="email" id="emailInput" required placeholder="Recipient's email">
        <input type="number" id="countInput"required placeholder="Number of Emails (Max 50)">
        <input type="text" id="subjectInput" required placeholder="Email Subject">
        <textarea id="messageInput" required placeholder="Email Message"></textarea>

        <button onclick="sendEmail()">Send Emails</button>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
